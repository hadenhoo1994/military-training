<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iutils - 编辑器</title>
    <link rel="stylesheet" href="../amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/iutilsEditor.css"/>
    <script src="../jquery/2.2.3/jquery.min.js"></script>
    <script src="../amazeui/js/amazeui.min.js"></script>
</head>
<body style="padding: 50px;">
<p>iutils 编辑器</p>
<div class="iutilsEditor">
    <div class="iutilsEditor-tools">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-iutils iutils-code" title="源代码"><i class="am-icon-code"></i>
                </button>
            </div>
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-iutils iutils-font" title="字体设置"><i class="am-icon-font"></i>
                </button>
                <button type="button" class="am-btn am-btn-iutils iutils-bold" title="粗体"><i class="am-icon-bold"></i>
                </button>
                <button type="button" class="am-btn am-btn-iutils iutils-italic" title="斜体"><i
                        class="am-icon-italic"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-underline" title="下划线"><i
                        class="am-icon-underline"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-strikethrough" title="删除线"><i
                        class="am-icon-strikethrough"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-eraser" title="橡皮擦"><i
                        class="am-icon-eraser"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-header" title="标题"><i
                        class="am-icon-header"></i></button>
            </div>
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-iutils iutils-list-ul" title="无序列表"><i
                        class="am-icon-list-ul"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-list-ol" title="有序列表"><i
                        class="am-icon-list-ol"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-align-left" title="左对齐"><i
                        class="am-icon-align-left"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-align-center" title="居中"><i
                        class="am-icon-align-center"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-align-right" title="右对齐"><i
                        class="am-icon-align-right"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-text-height" title="文本高度"><i
                        class="am-icon-text-height"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-text-width" title="文本宽度"><i
                        class="am-icon-text-width"></i></button>
            </div>
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-iutils iutils-link" title="链接"><i class="am-icon-link"></i>
                </button>
                <button type="button" class="am-btn am-btn-iutils iutils-unlink" title="取消链接"><i
                        class="am-icon-unlink"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-table" title="表格"><i class="am-icon-table"></i>
                </button>
                <button type="button" class="am-btn am-btn-iutils iutils-smile" title="表情"><i
                        class="am-icon-smile-o"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-picture" title="图片"><i
                        class="am-icon-picture-o"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-folder" title="文件"><i
                        class="am-icon-folder-o"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-video" title="视频"><i
                        class="am-icon-video-camera"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-map" title="地图"><i
                        class="am-icon-map-marker"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-terminal" title="插入代码"><i
                        class="am-icon-terminal"></i></button>
            </div>
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-iutils iutils-undo" title="撤销"><i class="am-icon-undo"></i>
                </button>
                <button type="button" class="am-btn am-btn-iutils iutils-repeat" title="重复"><i
                        class="am-icon-repeat"></i></button>
                <button type="button" class="am-btn am-btn-iutils iutils-expand" title="全屏"><i
                        class="am-icon-expand"></i></button>
            </div>
        </div>
    </div>
    <textarea class="iutilsEditor-code"></textarea>
    <div class="iutilsEditor-content" contenteditable="true"></div>
</div>
<script>
    $(document).ready(function () {

    });
</script>
</body>
</html>
